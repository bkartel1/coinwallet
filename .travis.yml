    - ANDROID_SDKS=android-16,sysimg-16            ANDROID_TARGET=android-16  ANDROID_ABI=armeabi-v7a ANDROID_API_LVL=16
    - ANDROID_SDKS=android-17,sysimg-17 ANDROID_TARGET=android-17  ANDROID_ABI=armeabi-v7a ANDROID_API_LVL=17
    - ANDROID_SDKS=android-15,sysimg-15           ANDROID_TARGET=android-15  ANDROID_ABI=armeabi-v7a     ANDROID_API_LVL=15
    - ANDROID_SDKS=android-14,sysimg-14           ANDROID_TARGET=android-14  ANDROID_ABI=armeabi-v7a     ANDROID_API_LVL=14
