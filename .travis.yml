language: java
jdk: oraclejdk7
env:
    matrix:
    - ANDROID_SDKS=build-tools-19.0.1,android-19,addon-google_apis-google-19            ANDROID_TARGET=android-19   ANDROID_ABI=armeabi-v7a  ANDROID_API_LVL=19
    - ANDROID_SDKS=android-10           ANDROID_TARGET=android-10  ANDROID_ABI=armeabi     ANDROID_API_LVL=10
    - ANDROID_SDKS=sysimg-16            ANDROID_TARGET=android-16  ANDROID_ABI=armeabi-v7a ANDROID_API_LVL=16
    - ANDROID_SDKS=android-17,sysimg-17 ANDROID_TARGET=android-17  ANDROID_ABI=armeabi-v7a ANDROID_API_LVL=17
before_install:
  # download the latest android sdk and unzip
  - wget http://dl.google.com/android/android-sdk_r22.3-linux.tgz
  - tar -zxf android-sdk_r22.3-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  # Add 32-bit libraries as ADK needs them.
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6:i386 libgcc1:i386 zlib1g:i386 libncurses5:i386
  # only update the sdk for the tools and platform-tools (1,2) and whatever api level
  # you are building for android (run "android list sdk" to get the full list.  9 = 2.3.3 or API level 10
  - echo "y"| android update sdk --filter 1,2 --no-ui --force
  - echo "y"| android update sdk --filter build-tools-19.0.1,$ANDROID_SDKS  --no-ui --force
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  
before_script:
  # Make sure the emulator has started before running tests
  - ./wait_for_emulator

script: mvn install -Pintegration-tests -Dandroid.device=test
